<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span
          ><img class="sun-icon" src="/images/Sun.svg" alt="sun-img" />
        </h2>
        <p class="progress-label">Raise The Bar By completing The Goals</p>
        <div class="progress-bar">
          <div class="progress-level">
            <span>2/3 Completed</span>
          </div>
          <p class="error-label">Please Set All 3 Goals!!</p>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="/images/Group 1.svg" alt="" />
          </div>
          <input
            id="first"
            type="text"
            placeholder="Add New Goal..."
            class="input-box"
            name=""
            id=""
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="/images/Group 1.svg" alt="" />
          </div>
          <input
            id="second"
            type="text"
            placeholder="Add New Goal..."
            class="input-box"
            name=""
            id=""
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="/images/Group 1.svg" alt="" />
          </div>
          <input
            id="third"
            type="text"
            placeholder="Add New Goal..."
            class="input-box"
            name=""
            id=""
          />
        </div>

        <p class="quote">"Move One Step Ahead , Today!!"</p>
        <p class="bottom">Made with ❤️ by Devanshu Pal</p>
      </div>
    </main>
  </body>
</html>
