<!DOCTYPE html>
<html>
<head>
    <title>Image and Text Side by Side</title>
    <style>
        .container {
            /* Optional: Set a width for the container */
            width: 400px;
        }
        img {
            float: right;
            /* Optional: Add margin or padding to adjust spacing */
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image-url.jpg" alt="Your Image">
        <p>This is some text that appears next to the image.</p>
    </div>
</body>
</html>
