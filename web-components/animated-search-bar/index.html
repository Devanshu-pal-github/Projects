<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animated-search-bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="search-bar-container active">
      <img
        class="magnifier"
        src="https://cdn1.iconfinder.com/data/icons/freeline/32/find_in_magnifier_magnifying_research_search_view_zoom-1024.png"
        alt="magnifier"
      />
      <input type="text" class="input" placeholder="Search...." />
      <img
        class="mic-icon"
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-1024.png"
        alt="microphone"
      />
    </div>
  </body>
</html>
