<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-links-profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="img">
          <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic" />
        </div>
        <div class="heading">Jessica Randall</div>
        <div class="sub-heading">London,United Kingdom</div>
        <div class="title">'Front-end developer and avid reader.'</div>
        <div class="links">
          <span><a href="">GitHub</a> </span>
          <span><a href="">Front-end Mentor</a> </span>
          <span><a href="">LinkedIn</a> </span>
          <span><a href="">Twitter</a> </span>
          <span><a href="">Instagram</a> </span>
        </div>
      </div>
    </div>
  </body>
</html>
