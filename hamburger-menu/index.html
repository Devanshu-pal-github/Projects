<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img loading="lazy" src="/images/foodie hamburger logo.svg" alt="" />
      </div>
      <nav>
        <span class="close-icon">&times;</span>
        <a href="#top-picks" class="navButtons">Top Picks </a>
        <a href="#Whopper" class="navButtons">Whopper</a>
        <a href="#stunner-menu" class="navButtons">Stunner Menu</a>
        <a href="#new-foodie" class="navButtons">New Foodie Collection</a>
        <a href="#dealoftheday" class="navButtons">Deal of The Day</a>
      </nav>
      <div class="hamburger-menu-container">
        <div class="hamburger-menu">
          <span class="hamburger-icon">&#9776;</span>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="heroimg">
          <img src="/images/Group 2.svg" alt="" />
        </div>
      </section>
      <p class="heroText">Well,You Can't Resist Anymore!</p>
      <section id="top-picks" class="second">
        <h1 class="secondTitle">Top Picks</h1>
        <div class="secondimg">
          <img src="/images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.svg" alt="" />
        </div>
      </section>
      <section id="Whopper" class="third">
        <h1 class="thirdTitle">Whopper</h1>
        <div class="thirdimg">
          <img src="/images/enggal-mukti-48F-Uvx9wvw-unsplash 2.svg" alt="" />
        </div>
      </section>
      <section id="stunner-menu" class="forth">
        <h1 class="forthTitle">Stunner Menu</h1>
        <div class="forthimg">
          <img src="/images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.svg" alt="" />
        </div>
      </section>
      <section id="new-foodie" class="fifth">
        <h1 class="fifthTitle">New Foodie Collection</h1>
        <div class="fifthimg">
          <img src="/images/john-fornander-VedLcUfLi74-unsplash 1.svg" alt="" />
        </div>
      </section>
      <section id="dealoftheday" class="sixth">
        <h1 class="sixthTitle">Deal of the Day</h1>
        <div class="sixthimg">
          <img src="/images/sk-CK6tjAIMJWM-unsplash (1) 1.svg" alt="" />
        </div>
      </section>
      <section class="bottom">
        <div class="goToTop">
          <a class="linkToTop" href="#">Go to Top</a>
        </div>
        <div class="message">
          <p>Made with ❤️ by Devanshu</p>
        </div>
      </section>
    </main>
  </body>
</html>
